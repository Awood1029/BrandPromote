<form #registerForm="ngForm" (submit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
      <input type="text" class="form-control mt-3" required name="password" [(ngModel)]="model.password" placeholder="Password">
      <input type="text" class="form-control mt-3" required name="email" [(ngModel)]="model.email" placeholder="Email">
      <input type="text" class="form-control mt-3" name="phoneNumber" [(ngModel)]="model.phoneNumber" placeholder="Phone Number">
      <input type="text" class="form-control mt-3" required name="firstName" [(ngModel)]="model.firstName" placeholder="First Name">
      <input type="text" class="form-control mt-3" required name="lastName" [(ngModel)]="model.lastName" placeholder="Last Name">
      <label class="mt-2" for="userType">Registering as a photographer or brand?</label>
      <select class="form-control" id="favouriteValue" required name="usertype" [(ngModel)]="model.userType">
        <option>Photographer</option>
        <option>Brand</option>
      </select>
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
    
  </form>
